<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>APEC Studio â€” Email & Growth Consulting</title>
<meta name="description" content="APEC Studio helps founders and teams with email deliverability, outreach campaigns, CRM & automation, and career coaching." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
--ink:#1E293B; /* slate-800 */
--ink-sub:#475569; /* slate-600 */
--bg:#F8FAFC; /* slate-50 */
--brand:#0EA5E9; /* sky-500 */
--brand-2:#22D3EE; /* cyan-400 */
--card:#ffffff;
--ring:rgba(14,165,233,.25);
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}


/* Header */
header{position:sticky;top:0;background:#E0F2FE; /* light sky */
color:var(--ink);z-index:50;box-shadow:0 1px 0 rgba(30,41,59,.08)}
.wrap{max-width:1120px;margin:0 auto;padding:0 20px}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;gap:12px;align-items:center}
.brand img{height:40px;width:40px;border-radius:12px;background:#fff;padding:4px}
.brand h1{font-size:1.1rem;margin:0;letter-spacing:.4px}
.brand .sub{display:block;font-size:.75rem;color:var(--ink-sub);margin-top:2px}


nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0;align-items:center}
nav a{font-weight:600;text-transform:uppercase;font-size:.82rem;letter-spacing:.04em}


/* Search (excludes GitHub) */
.search{display:flex;gap:8px;align-items:center}
.search input{border:1px solid #cfe8f9;background:#fff;border-radius:10px;padding:10px 12px;font-size:.95rem;min-width:220px;outline:none}
.search input:focus{box-shadow:0 0 0 4px var(--ring)}
.btn{display:inline-block;background:var(--ink);color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;border:0;cursor:pointer}
.btn:hover{opacity:.95}


/* Hero */
.hero{position:relative;isolation:isolate;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff}
.hero .inner{padding:72px 20px 88px}
.hero h2{margin:0 0 12px;font-size:2.6rem;letter-spacing:.2px}
.hero p{margin:0 0 24px;font-size:1.1rem;opacity:.95;max-width:720px}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.cta .btn.primary{background:#0b87c5}
.cta .btn.ghost{background:transparent;border:2px solid rgba(255,255,255,.85)}


/* Sections */
section.section{padding:64px 20px}
.section h3{font-size:2rem;margin:0 0 12px;text-align:center}
.section p.lead{margin:0 auto 28px;max-width:800px;text-align:center;color:var(--ink-sub)}


/* Services grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
.card{background:var(--card);border-radius:16px;padding:22px;border:1px solid #e6eff7;box-shadow:0 6px 18px rgba(2,20,34,.05);transition:transform .2s ease, box-shadow .2s ease}
.card:hover{transform:translateY(-2px);box-shadow:0 10px 22px rgba(2,20,34,.08)}
.card h4{margin:0 0 8px;font-size:1.2rem}
.card p{margin:0 0 14px;color:var(--ink-sub);font-size:.98rem}
.card .actions{display:flex;gap:10px;flex-wrap:wrap}
.chip{display:inline-block;background:#ecfeff;border:1px solid #cffafe;color:#0e7490;border-radius:999px;padding:6px 10px;font-size:.75rem;font-weight:600;margin:2px 0}


/* Proof */
.proof{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:18px}
.quote{background:#ffffff;border:1px solid #e6eff7;border-radius:16px;padding:18px}
.quote p{margin:0;color:var(--ink-sub)}
.quote .who{margin-top:10px;font-weight:700;color:var(--ink)}


/* Contact/Footer */
.contactbox{background:#e6f6ff;border:1px dashed #b3e1ff;border-radius:16px;padding:22px;text-align:center}
footer{background:#E0F2FE;border-top:1px solid #bee3f8}
</html>
